<h2>Konzept / {{head}}</h2>
        <div style="font-size: 12px;">{{desc}}</div>
        <div id="{{head}}element">
            <textarea id="{{head}}" name="PAGE_CONTENT"></textarea>
        </div>
        <div onclick="{{head}}_click()"class="button">
            Ausf√ºhren
        </div>

<script type="text/javascript">


    function {{head}}_click(){
        var text = {{head}}editor.getValue();
        var res = eval(text);
    console.log(res);
    if (text.length === 0) return;
    console.log("start:" + text);
    var head = $("#{{head}}element");

    var script = document.createElement( 'script' );
    script.type = 'text/javascript';
    script.text = text;

    head.append(script);

    }

    $(function(){
        console.log("concept {{head}} ready");
        {{head}}editor = CodeMirror.fromTextArea(document.getElementById("{{head}}"), {
            height: "450px",
            tabSize: 6,
            mode: "javascript",
            theme: "monokai",
            lineNumbers: true
        });

    });
</script>
