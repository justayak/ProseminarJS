<h2>Bewertung</h2>
{{#simple}}
<div>
    <i class="highlight">Sehr simpler Sprachkern</i>
    <div class="outer">
        <div class="left">
            <div class="bullet">
                <div class="bulletPoint small">+</div>
                    kleine Projekte
            </div>
        </div>
        <div class="right">
            <div class="bullet">
                <div class="bulletPoint small">-</div>
                große Projekte
            </div>
        </div>
    </div>

</div>
{{/simple}}
{{#history}}
<div class="bullet" style="margin-top: 130px">
    <div class="bulletPoint small">-</div>
    <i class="highlight">Historische Eigenheiten</i> (== vs ===)
</div>
{{/history}}
{{#distr}}
<div class="bullet" style="margin-top: 70px">
    <div class="bulletPoint small">+</div>
    <i class="highlight">Große Verbreitung</i>
</div>
{{/distr}}
